<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NTKO-OOFICE</title>
    <sciprt>
        document.write('<object id="TANGER_OCX" type="application/ntko-plug"  codebase="officecontrol/OfficeControl.cab#version=5,0,2,1" width="100%" height="100%" ForOnSaveToURL="OnSaveToURL" ForOnBeginOpenFromURL="OnBeginOpenFromURL" ForOndocumentopened="Ondocumentopened"');
        document.write('ForOnFileCommand="FileCommand"');
        document.write('ForOnCustomMenuCmd2="CustomMenuCmd"');
        document.write('_IsUseUTF8URL="-1"   ');
        document.write('_IsUseUTF8Data="-1"   ');
        document.write('_BorderStyle="1"   ');
        document.write('_BorderColor="14402205"   ');
        document.write('_MenubarColor="14402205"   ');
        document.write('_MenuButtonColor="16180947"   ');
        document.write('_MenuBarStyle="3"  ');
        document.write('_MenuButtonStyle="7"   ');
        document.write('_WebUserName="NTKO"   ');
        document.write('clsid="{C9BC4DFF-4248-4a3c-8A49-63A7D317F404}" >');
        document.write('<SPAN STYLE="color:red">尚未安装NTKO Web FireFox跨浏览器插件。请点击<a href="ntkoplugins.xpi">安装组件</a></SPAN>   ');
        document.write('</object>   ');

    </sciprt>
    <script>
        function AddMyMenuItems(){
            try{
                //在自定义菜单中增加菜单项目
                TANGER_OCX_AddCustomMenuItem("我的菜单1",false,false,1);
                TANGER_OCX_AddCustomMenuItem("");
                TANGER_OCX_AddCustomMenuItem("我的菜单2",false,false,2);
                TANGER_OCX_AddCustomMenuItem("");
                TANGER_OCX_AddCustomMenuItem("我的菜单3",false,true,3);
                //在文件菜单中增加菜单项目
                TANGER_OCX_AddFileMenuItem("创建Word",false,false,1);
                TANGER_OCX_AddFileMenuItem("创建Excl",false,false,2);
                TANGER_OCX_AddFileMenuItem("创建PPT",false,false,3);
                TANGER_OCX_AddFileMenuItem("关闭文档",false,true,4);
                TANGER_OCX_AddFileMenuItem("");
            }catch(err){
                alert("不能创建新对象: "+err.number+":"+err.description);
            }
            finally{

            }

        }
    </script>
</head>
<body onload="AddMyMenuItems()">
  <param name="CustomMenuCaption" value="我的菜单">
  <script langugae="JScript" for="TANGER_OCX"
          event = "OnCustomMenuCmd(menuIndex,menuCaption,menuID)">
      alert("第"+menuIndex+"个菜单,menuID="+menuID+",菜单标题为\""+menuCaption+"\"的命令被执行");
  </script>
  <script langugae="JScript" for="TANGER_OCX"
          event = "OnCustomMenuCmd(menuIndex,menuCaption,menuID)">
      alert("第"+menuIndex+"个菜单,menuID="+menuID+",菜单标题为\""+menuCaption+"\"的命令被执行");
      switch(menuID){
          case 1:
              TANGER_OCX.CreateNew("Word.Document");break;
          case 2:
              TANGER_OCX.CreateNew("Excel.sheet");break;
          case 3:
              TANGER_OCX.CreateNew("Powerpoint.Show");break;
          case 4:
              TANGER_OCX.Close();break;
      }
  </script>
</body>
</html>
